<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="shortcut icon" href="/public/logotipo-op.webp" type="image/webp">
</head>

<body>

    <header class="header">


        <nav>
            <ul class="header-navbar">
                <a href="../../index.html">
                    <img width="160px" height="160px" src="../../public/logotipo-blanco-op.webp" alt="logo de wonka's">
                </a>

                <li><a href="/index.html"><img src="../../public/icono_1.webp" alt="icono  tienda">Venta</a></li>
                <li><a href="/modules/despacho"><img src="../../public/icono_2.webp" alt="icono Distribucion">Distribución</a></li>
                <li><a href="/modules/inventario/"><img src="../../public/icono_3.webp"
                            alt="icono de inventario">Inventario</a></li>
                <li><a href="/modules/produccion"><img src="../../public/icono_4.webp" alt="icono Produccion">Producción</a></li>
                <li><a href="/modules/mantenimiento"><img src="../../public/icono_5.webp"
                            alt="icono de Mantenimiento">Mantenimiento</a>
                </li>
                <li><a href="/modules/compras"><img src="../../public/icono_6.webp" alt="icono de Ingredientes">Compra</a></li>

            </ul>
        </nav>


    </header>

    <main>

        <h1 class="main-title">Crea Orden de Pedido</h1>


        <section class="main-container">

            <section class="sales-container">



                <div class="">
                    <h2>Orden</h2>
                    <p>Crea orden para nuestro distribuidor en Carabobo</p>

                    <form action="/" method="post">

                        <div class="info-container">

                            <div class="sales-container__name">
                                <label>Empresa
                                    <input type="text" id="name" placeholder="Ingresa el nombre de la empresa" required>
                                </label>
                            </div>
                            <div class="sales-container__id">
                                <label>Rif
                                    <input type="number" name="customerId" id="customerId"
                                        placeholder="Ingresa rif de la empresa" required>
                                </label>
                            </div>

                        </div>


                        <div class="sales-container__email">
                            <label>E-mail
                                <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                            </label>
                        </div>

                        <div class="sales-container__phone">
                            <label>Telefono
                                <input type="number" id="phoneNumber" placeholder="Ingresa numero telefonico">
                            </label>
                        </div>
                </div>




                <h3>Seleccion de productos</h3>

                <div class="products">
                    <div class="sales-container__products">
                        <label>Productos
                            <select name="why" id="why">

                            </select>
                        </label>
                    </div>

                    <div class="sales-container__quantity">
                        <label>Cantidad
                            <input type="number" name="quantity" id="quantity" value="1" placeholder="1" min="1"
                                max="99">
                        </label>

                    </div>
                </div>

                </form>
                <button onclick="addProduct()">Agregar Producto</button>
            </section>


            <section class="ticket-container">
                <div class="ticket-container__top">
                    <h2>Ticket de Pedido</h2>
                    <table class="ticket-table" id="table">

                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Eliminar</th>
                        </tr>

                        <tbody id="productTable"></tbody>




                    </table>
                </div>

                <button onclick="submitOrder()">Enviar Pedido</button>
            </section>


    </main>



    </section>


    </main>

    <script src="./index.js"></script>

</body>

</html>
