<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compras</title>
    <link rel="stylesheet" href="/header.css" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/public/logotipo-op.webp"
      type="image/webp"
    />
  </head>
  <body>
    <div class="lading-container">
      <header class="header">
        <nav>
            <ul class="header-navbar">
                <a href="../../index.html">
                    <img width="160px" height="160px" src="../../public/logotipo-blanco-op.webp" alt="logo de wonka's">
                </a>

                <li><a href="/modules/ventas"><img src="/public/icono_1.webp" alt="icono  tienda">Venta</a></li>
                <li><a href="/modules/despacho"><img src="/public/icono_2.webp"
                            alt="icono Distribucion">Distribución</a></li>
                <li><a href="/modules/inventario"><img src="/public/icono_3.webp"
                            alt="icono de inventario">Inventario</a></li>
                <li><a href="/modules/produccion"><img src="/public/icono_4.webp"
                            alt="icono Produccion">Producción</a></li>
                <li><a href="/modules/mantenimiento"><img src="/public/icono_5.webp"
                            alt="icono de Mantenimiento">Mantenimiento</a></li>
                <li><a href="/modules/compras"><img src="/public/icono_6.webp" alt="icono de Ingredientes">Compra</a></li>


            </ul>
        </nav>
    </header>

      <main class="main">
        <h1>Compra</h1>

        <section class="section">
          <div class="contenedor-menu">

            <div class="menu">
              <button class="btn-registro">Registro</button>
              <button class="btn-requisicion active">Requisicion</button>
            </div>
            
          </div>

          <div class="contenido">
            
            <div class="solicitudes">
              <h2>Requisicion</h2>
              <p>Tienes $ solicitudes:</p>
              
              <div id="tarjetasSolicitudes">

              </div>
            </div>
  
            <div class="registro-seccion">
              <h2>Registro</h2>
              <p>Tienes $ registradas:</p>
  
              <div class="registros-hechos">
                <h2>Titulo</h2>
                <p>categoria</p>
                <p>cantidad</p>
                <a href="#" class="btn-open">Ver</a>
              </div>
            </div>

          </div>


          <div class="modal">

            <div class="efectuar-modal">

              <div class="efectuar-modal-header">
                <h2>Provedores</h2>
                <a href="#" class="salir">X</a>
              </div>

              <div class="seccion-provedores"></div>

              <div class="seccion-calculos">

                <h2>Calculos</h2>

                <div class="zona-calculos">

                  <div class="precioPorUnidad">
                    <h4>Precio por unidad</h4>
                    <p>100$</p>
                  </div>

                  <div class="cantidadContenedor">
                    <h4>Cantidad</h4>
                    <p>10</p>
                  </div>

                  <div class="montoDeprecioPorUnidad">
                    <h4>Monto</h4>
                    <p>1000$</p>
                  </div>

                  <div class="IvaContenedor">
                    <h4>Iva</h4>
                    <p>160</p>
                  </div>

                  <div class="totalContenedor">
                    <h4>Total</h4>
                    <p>1160$</p>
                  </div>


                </div>

              </div>

                <button class="btn-ordenDeCompra">Enviar orden de compra</button>

            </div>

          </div>

        </section>




      </main>
    </div>
  </body>
  <script src="producto.js"></script>
  <script src="compras.js"></script>
</html>
