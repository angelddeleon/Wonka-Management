<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="shortcut icon" href="/public/logotipo-op.webp" type="image/webp">
    <title>Distribución</title>
</head>
<body>
    <div class="lading-container">

        <header class="header">

            <nav>
                <ul class="header-navbar">

                    <a href="/">
                        <img width="160px" height="160px" src="/public/logotipo-blanco-op.webp" alt="logo de wonka's">
                    </a>

                    <li><a href="#"><img src="/public/icono_1.webp" alt="icono  tienda">Venta</a></li>
                    <li><a href="#"><img src="/public/icono_2.webp" alt="icono Distribucion">Distribución</a></li>
                    <li><a href="#"><img src="/public/icono_3.webp" alt="icono de inventario">Inventario</a></li>
                    <li><a href="#"><img src="/public/icono_4.webp" alt="icono Produccion">Producción</a></li>
                    <li><a href="#"><img src="/public/icono_5.webp" alt="icono de Mantenimiento">Mantenimiento</a>
                    </li>
                    <li><a href="#"><img src="/public/icono_6.webp" alt="icono de Ingredientes">Compra</a></li>

                </ul>
            </nav>
        </header>
    </div>
    <main>
        <div class="facturacion">
            <h1>Distribución</h1> <img src="/public/img_factura.webp" alt="factura" style = "max-width: 100%; height: auto;">
            <h3>Ingrese el numero de su factura</h3>
            <label for=""><input type="number" placeholder="12345678" id="factura"> <button onclick="Verificar()">Enviar</button></label>
            
        </div>
        <div>    
            <div id="errornofactura" style="display: none;">
                <div class="divfactura">
                    <h1 style="text-align: center;"><strong style="color: red">¡</strong> El número de factura no se encontro<strong style="color:red">!</strong></h1>
                </div>
            </div>
            <div id="facturaexistente" style="display: none;">
                <div class="divfactura">
                    <h1>Factura encontrada</h1>
                    <form action="/" method="post">
                        <div class="Formulario">
                            <div class="infoEmpresa">
                               
                                    <Label for="NombreEmpresa"><strong> Empresa:  </strong></Label>
                                        <input type="text" id="NombreEmpresa" readonly>
                                    
                                
                                
                                    <label for="RifEmpresa" class="EnElMedio"><strong> Rif:  </strong></label>
                                        <input type="text" id="RifEmpresa" readonly> 
                                    
                                
                            </div><br>
                            <div class="labelEmail">
                                <label for="EmailEmpresa"><strong> Email:  </strong></label>
                                    <input type="text" id="EmailEmpresa" readonly>
                                    
                                
                                <label for="NumberEmpresa" class="EnElMedio2"><strong> Numero de Telefono:  </strong></label>
                                    <input type="text" id="NumberEmpresa" readonly>
                            </div><br>
                            <div class="labelDireccion">
                                <label for="HoraEmpresa"><strong> Hora de Compra:  </strong></label>
                                    <input type="text" id="HoraEmpresa" readonly>
                                
                                <label for="StatusEmpresa" class="EnElMedio3"><strong> Estado de la entrega:  </strong></label>
                                    <input type="text" id="StatusEmpresa" readonly> 
                                
                                
                            </div><br>
                            <div class="labelPrecioT">
                                <label for="PrecioTEmpresa"><Strong> Precio Total:  </Strong></label>
                                    <input type="text" id="PrecioTEmpresa" readonly>
                                
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
        


    </main>
    <script src="index.js"></script>
</body>
</html>
