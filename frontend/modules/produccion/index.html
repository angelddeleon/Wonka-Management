<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produccion</title>
    <link rel="stylesheet" href="produccion.css">
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="../../reset.css">
</head>

<body>
    <header class="header">
        <nav>
            <ul class="header-navbar">
                <a href="../../index.html">
                    <img width="160px" height="160px" src="../../public/logotipo-blanco-op.webp" alt="logo de wonka's">
                </a>
                <li><a href="/modules/ventas"><img src="../../public/icono_1.webp" alt="icono  tienda">Venta</a></li>
                <li><a href="/modules/despacho"><img src="../../public/icono_2.webp" alt="icono Distribucion">Distribución</a></li>
                <li>
                    <a href="/modules/inventario/">
                        <img src="../../public/icono_3.webp" alt="icono de inventario">Inventario
                    </a>
                </li>
                <li><a href="/modules/produccion"><img src="../../public/icono_4.webp" alt="icono Produccion">Producción</a></li>
                <li>
                    <a href="/modules/mantenimiento">
                        <img src="../../public/icono_5.webp" alt="icono de Mantenimiento">Mantenimiento
                    </a>
                </li>
                <li><a href="/modules/compras"><img src="../../public/icono_6.webp" alt="icono de Ingredientes">Compra</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="main-title">Lineas de produccion</h1>
        <section class="linea-container">
            <table class="center">
                <thead>
                    <tr>
                        <th>
                            <h2>NUMERO DE FACTURA</h2>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <label for="">
                                <input type="number" placeholder="12345678" id="factura"> <button onclick="crearHTML()">
                                    Enviar
                                </button>
                            </label>
                        </th>
                    </tr>
                </thead>
            </table>

            <div id="tabla_productos">

            </div>

            <table class="center">
                <thead>
                    <tr>
                        <th rowspan="2" colspan="6">
                            <h3>Numero de produccion total: </h3>
                        </th>
                        <th colspan="4" id="NumeroTotal">Numero total</th>
                        <th><button id="Producir" onclick="Producir()">Producir</button></th>
                    </tr>
                </thead>
            </table>
    </main>
    </section>
    <!-- Esto se puede agregar si es posible -->

    <section class="linea-container">
        <h2>
            Gestión de Maquinaria
        </h2>

        <dialog id="asign" class="dialog">
            <form class="form" id="assign-form">
                <div class="dialog-head">
                    <button class="close-button">x</button>
                    <h2 class="form-element" id="form-title">Asignar maquinaria</h2>
                </div>

                <div>
                    <label class="form-element" for="production-line">Línea de producción:</label>
                    <select id="assign-line">
                        <option value=""> Seleccione la línea</option>
                    </select> <br> <br>
                    <label class="form-element">Selecciona una máquina</label>
                    <select class="form-element" id="assign-type">
                        <option value=""> Seleccione un tipo</option>
                        <option value="chocolatera">Chocolatera</option>
                        <option value="caramelizadora">Caramelizadora</option>
                        <option value="caramelera">Caramelera</option>
                        <option value="chiclera">Chiclera</option>
                    </select>
                </div>
                <div class="id-grid">
                    <div class="id-container" id="assign-display">
                    </div>
                </div>
                <input type="submit" value="Asignar" class="form-element">
            </form>
        </dialog>


        <dialog id="release" class="dialog">
            <form class="form" id="release-form">
                <div class="dialog-head">
                    <button class="close-button">x</button>
                    <h2 class="form-element" id="form-title">Liberar maquinaria</h2>
                </div>

                <div>
                    <label for="release-line" class="form-element">Línea de producción:</label>
                    <select id="release-line">
                        <option value=""> Seleccione la línea</option>
                    </select>
                </div>
                <div class="id-grid">
                    <div class="id-container" id="release-display">
                    </div>
                </div>
                <input type="submit" value="Liberar" class="form-element">
            </form>
        </dialog>


        <dialog id="notify" class="dialog">
            <form class="form" id="notify-form">
                <div class="dialog-head">
                    <button class="close-button">x</button>
                    <h2 class="form-element" id="form-title">Notificar maquinaria</h2>
                </div>
                <div>
                    <label for="id-number" class="form-element">Número de Id</label>
                    <input type="number" placeholder="inserte id" id="id-number" min="1"> <br>
                    <br>
                    <label for="machine-state" class="form-element">Estado</label>
                    <select id="machine-state">
                        <option value=""> Seleccione el estado</option>
                        <option value="irregularidad">irregularidad</option>
                        <option value="defectuosa">defectuosa</option>
                    </select>
                </div>
                <input type="submit" value="Notificar" class="form-element">
            </form>
        </dialog>

        <h3 class="mantenimiento-h3"> Mantenimientos próximos </h3>
        <div id="mantenimientos">
        </div>

        <h3 class="mantenimiento-h3"> Opciones</h3>
        <div class="btn-dialogs">
            <button value="asign" class="btn-open">Asignar</button>
            <button value="release" class="btn-open">Liberar</button>
            <button value="notify" class="btn-open">Notificar</button>

        </div>

    </section>

    <!-- Scripts, DESPUES DEL BODY -->

</body>
<script src="produccion.js"></script>

</html>
